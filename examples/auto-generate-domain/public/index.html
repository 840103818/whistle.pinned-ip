<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>填写DNSPod参数</title>
  <style>
    html, body {
      font-family: "Helvetica Neue", Helvetica, Tahoma, Arial, "Microsoft Yahei", 微软雅黑, "Hiragino Sans GB", "PingFang SC", STHeiTi, sans-serif;
      font-size: 16px;
    }

    #root {
      width: 460px;
      margin: 0 auto;
      padding: 80px 0;
      display: none;
    }
    h3 {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 30px;
    }
    a {
      color: #337ab7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    label {
      display: block;
      margin: 0 0 20px;
    }
    label span {
      display: inline-block;
      width: 42px;
      margin-right: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="root">
    <h3>配置以下Host和Port连接本机whistle代理：</h3>
      <label>
          <span>Host:</span>
          <strong id="host"></strong>
      </label>
      <label>
          <span>Port:</span>
          <strong id="port"></strong>
      </label>
      <p>
          配置代理可以参照
          <a href="http://wproxy.org/whistle/install.html" target="_blank">
            安装启动whistle后半部分文档
          </a>
      </p>
  </div>
  <script src="jquery.js"></script>
  <script>
    ;(function init() {
      $.get({
        url: 'cgi-bin/get-settings',
        dataType: 'json',
        cache: false,
        success: function(data) {
          $('#root').show();
          $('#host').text(data.host);
          $('#port').text(data.port);
        },
        error: function() {
          setTimeout(init, 1000);
        }
      });
    })();
  </script>
</body>
</html>
